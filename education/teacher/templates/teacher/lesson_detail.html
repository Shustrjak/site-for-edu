{% extends 'base.html' %}

{% block title %} One lesson{% endblock title%}

{% block content %}
<h3>Lesson</h3>
<div class="accordion" id="accordionExample">
    <div class="card">
        <table class="table thead-light">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapseOne"
                            aria-expanded="true"
                            aria-controls="collapseOne">
                        <thead>
                        <tr>
                            <th scope="col">title </th>
                            <th scope="col">teacher</th>
                            <th scope="col">difficult</th>
                        </tr>
                        </thead>
                    </button>
                </h2>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <tbody>
                    <tr>
                        <td>{{ lesson.title }}</td>
                        <td>{{ lesson.teacher }}</td>
                        <td><kbd>{{ lesson.get_difficult_display }}</kbd></td>
                    </tr>
                    </tbody>
                </div>
            </div>
        </table>
    </div>
</div>
<table class="table thead-light">
    <thead>
    <tr>
        <th scope="col">body</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ lesson.body }}</td>
    </tr>
    </tbody>
</table>
<table class="table thead-light">
    <thead>
    <tr>
        <th scope="col">ts_created</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ lesson.ts_created }}</td>
    </tr>
    </tbody>
</table>
{% endblock content %}
